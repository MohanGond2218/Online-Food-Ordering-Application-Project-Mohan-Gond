<!DOCTYPE html>
<html lang="en">
  <link>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online-Food-Ordering-Application-Project-Mohan-Gond</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"></link>
  </head>
  <body>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Food Ordering App by Mohan Gond</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#menu"><span>Menu</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#cart"><span>Cart</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="login.html"><span>Login</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="register.html"><span>Register</span></a>
              </li>
          </ul>
        </div>
      </nav>
      <!-- Main Content -->
    <div class="container">
        <!-- Menu Section -->
        <section id="menu" class="my-5">
          <h2 class="text-center" id="menu-heading">Menu Section</h2>
          <div class="row" id="menuItems">
            <!-- Menu items will be populated by JavaScript -->
          </div>
        </section>
  
        <!-- Cart Section -->
        <section id="cart" class="my-5">
          <h2 class="text-center" id="cart-heading">Cart Section</h2>
          <div id="cartItems" class="border p-3">
            <p>Your cart is empty</p>
          </div>
          <button id="checkoutBtn" class="btn btn-success mt-3 d-none">
            Checkout
          </button>
        </section>
      </div>
  
      <!-- Scripts -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    <script>
        // Check if the user has already registered
        if (!localStorage.getItem('registered')) {
          // If not, redirect to the register page
          window.location.href = "register.html";
        }
      </script>
      
  </body>
</html>
