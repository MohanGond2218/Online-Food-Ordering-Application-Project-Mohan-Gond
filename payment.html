<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment - Online Food Ordering</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container my-5">
      <h2 class="text-center">Payment Information</h2>
      <form id="paymentForm">
        <div class="form-group">
          <label for="cardNumber">Card Number</label>
          <input
            type="text"
            class="form-control"
            id="cardNumber"
            placeholder="Enter card number"
            required
          />
        </div>
        <div class="form-group">
          <label for="expiryDate">Expiry Date</label>
          <input
            type="text"
            class="form-control"
            id="expiryDate"
            placeholder="MM/YY"
            required
          />
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input
            type="text"
            class="form-control"
            id="cvv"
            placeholder="Enter CVV"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary btn-block">
          Complete Payment
        </button>
      </form>
      <div id="paymentStatus" class="mt-3"></div>
    </div>

    <script>
      // Handle payment submission
      document
        .getElementById("paymentForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          // Simulate payment process
          const paymentStatusDiv = document.getElementById("paymentStatus");
          paymentStatusDiv.innerHTML =
            '<p class="text-info">Processing payment...</p>';

          setTimeout(function () {
            // Simulate successful payment
            paymentStatusDiv.innerHTML =
              '<p class="text-success">Payment successful! Thank you for your order.</p>';

            // Redirect to order confirmation page (if needed)
            setTimeout(function () {
              window.location.href = "order-confirmation.html"; // You can create an order confirmation page
            }, 2000);
          }, 3000); // Simulating a 3-second delay for payment processing
        });
    </script>
  </body>
</html>
